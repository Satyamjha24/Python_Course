<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-purple-600">
    <div class="bg-red w-1/2 m-auto my-8 p-2">
        <h1 class="font-bold text-3xl mb-6 text-center">TODO APP</h1>
        <div id="todo-container" class="mx-auto flex items-center justify-center my-5">
            <input
                class="p-2 w-5/12 border-black border-1 font-sans rounded-xl tracking-wider text-xl outline text-black font-semibold outline-none' placeholder='Add todo"
                id="new-todo" type="text" placeholder="Add New Task" />
            <button class="ml-4 mx-1 p-2 font-semibold rounded-lg text-white text-lg cursor-pointer bg-sky-500/100"
                id="add-button">Add Todo</button>
            <!-- <ul id="todo-list"></ul> -->
        </div>
        <div id="todo-list"></div>
    </div>
</body>

</html>
