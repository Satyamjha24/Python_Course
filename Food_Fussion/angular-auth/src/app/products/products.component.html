<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-14 pt-32">
    <div *ngFor="let product of products" class="bg-blue-100 p-4 shadow-2xl rounded-lg">
      <img [src]="product.strCategoryThumb" alt="Product" class="w-full mb-2" />
      <div class="flex flex-col justify-between p-2">
        <h3 class="text-lg font-semibold">Title : {{ product.strCategory }}</h3>
        <p class="text-gray-600 line-clamp-4 text-justify my-2">Description : {{ product.strCategoryDescription }}</p>
        <p class="text-gray-600 text-justify my-2">Price : â‚¹{{ product.price }} /-</p>
        <button (click)="addToCart(product)" class="bg-yellow-500 text-black px-4 py-2 rounded-md hover:bg-yellow-600 my-2 hover:text-white">ADD TO CART</button>
      </div>
      
    </div>
  </div>
