<nav class="bg-teal-800 p-4 fixed w-screen top-0">
  <div class="max-w-6xl mx-auto flex justify-between items-center">
    <div class="text-black text-xl font-semibold cursor-pointer hover:bg-yellow-300 bg-yellow-500 p-3 rounded-lg hover:text-red-600" routerLink="/">Home</div>
    <div class="hidden sm:flex space-x-6">
      <!-- Your existing buttons -->
      <button routerLink="/login" class="text-black hover:text-red-600 hover:bg-yellow-300 bg-yellow-500 p-3 font-bold rounded-lg px-4">
        Login
      </button>
      <button routerLink="/register" class="text-black hover:text-red-600 hover:bg-yellow-300 bg-yellow-500 p-3 font-bold rounded-lg">
        Registration
      </button>
      <button routerLink="/cart" class="text-black hover:text-red-600 hover:bg-yellow-300 bg-yellow-500 p-3 font-bold rounded-lg px-4">
        Cart
      </button>
    </div>
    <!-- Hamburger menu for small screens -->
    <div class="sm:hidden">
      <button (click)="toggleMobileMenu" class="text-white text-2xl">
        <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/></svg>
      </button>
    </div>
  </div>
</nav>

<!-- Mobile Menu -->
<div [ngClass]="{'hidden': isMobileMenuHidden}" class="mobile-menu hidden sm:hidden">
  <!-- Your mobile menu buttons -->
  <button routerLink="/login" class="text-black hover:text-red-600 hover:bg-yellow-300 bg-yellow-500 p-3 font-bold rounded-lg px-4">
    Login
  </button>
  <button routerLink="/register" class="text-black hover:text-red-600 hover:bg-yellow-300 bg-yellow-500 p-3 font-bold rounded-lg">
    Registration
  </button>
  <button routerLink="/cart" class="text-black hover:text-red-600 hover:bg-yellow-300 bg-yellow-500 p-3 font-bold rounded-lg px-4">
    Cart
  </button>
</div>
