<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4 m-4">
    <div *ngFor="let product of products" class="bg-white p-4 shadow-2xl rounded-lg">
        <img [src]="product.strCategoryThumb" alt="Product" class="w-full mb-2" />
        <div class="flex flex-col justify-between p-2">
            <h3 class="text-lg font-semibold text-center">{{ product.strCategory }}</h3>
            <p class="text-gray-600 line-clamp-4 text-justify my-2">{{ product.strCategoryDescription }}</p>
            <button class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-700 my-2">Order</button>
        </div>

    </div>
</div>
